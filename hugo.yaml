baseURL: https://example.org/
languageCode: en-us
title: Thales Gelinger
theme: PaperMod

taxonomies:
  tag: "tags"

params:

  homeInfoParams:
    Title: Hey, i'm Thales Gelinger
    Content: I build cool stuff, write about it, and repeat, take a look in my posts, you may find something interesting

  socialIcons:
    - name: github
      url: 'https://github.com/thalesgelinger'
    - name: twitter
      url: 'https://twitter.com/thalesgelinger_'
    - name: instagram
      url: 'https://www.instagram.com/thalesgelinger'
    - name: linkedin
      url: 'https://linkedin.com/in/thalesgelinger'

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/favicon-16x16.png"

menu:
  main:
    - identifier: about
      name: about
      url: /about/
      weight: 10
    - identifier: archive
      name: archive
      url: /archive/
      weight: 20
    - identifier: tags
      name: tags
      url: /tags/
      weight: 30
    - identifier: search
      name: search
      url: /search/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON 
